name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta diariamente
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate Snake Game from Contributions
        uses: Platane/snk@v2
        with:
          github_user_name: marh08192003
          output: dist/github-contribution-grid-snake.svg

      - name: Push the SVG to the repository
        uses: actions/upload-artifact@v3
        with:
          name: github-contribution-grid-snake
          path: dist/github-contribution-grid-snake.svg

